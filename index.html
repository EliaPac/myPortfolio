<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>My Website</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/sign.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom CSS-->
    <style>
        /* Montserrat */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        /* Josefin Sans */
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        /* Bebas */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap');

        *{
            /* font-family: 'Montserrat', sans-serif; */
            /* font-family: 'Josefin Sans', sans-serif; */
        }
        
        .carousel-inner img {
            margin: auto;
            font-family: 'Cairo', sans-serif;
        }
        
        .slide-title {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(10pt,8vw,100pt);
        }

        .slide-notes{
            font-size: clamp(10pt, 2.5vw, 25pt);
        }

        .slide-button{
            width: clamp(90px,15vw,240px);
            height: clamp(30px,5vw,80px);
            font-size: clamp(10px,1.5vw,23px);
            padding: 0;
            overflow: hidden;
        }
        .carousel-caption{
            background-color: rgba(0,0,0,0.3);
            width:100%;
            height: 100%;
            margin:0;
            padding:10px;
            place-items: center;
            transform: translate(-15%,13px);
        }
        .carousel-caption div{
            margin:auto;
        }
        .carousel-inner{
            top:-5vh;
            height: 100vh;
        }
        .carousel-item{
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%; 
            overflow: hidden;
        }
        .img-fluid{
            position: relative;
            min-width: 175vh; 
            min-height: 100vh;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
  </head>
  <body>
    <!-- Start your project here-->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
        <!-- Toggle button -->
        <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
    
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
                <img
                    src="img/sign.ico"
                    height="20"
                    alt="MDB Logo"
                    loading="lazy"
                />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="#">Progetti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Chi sono</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Supportami</a>
            </li>
            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
    
        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <button type="button" class="btn btn-success">Button</button>
        </div>
        <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    
    <!-- Carousel wrapper -->
    <div
    id="carouselVideoExample"
    class="carousel slide carousel-fade"
    data-mdb-ride="carousel"
    >
    <!-- Indicators -->
    <div class="carousel-indicators">
    <button
        type="button"
        data-mdb-target="#carouselVideoExample"
        data-mdb-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
    ></button>
    <button
        type="button"
        data-mdb-target="#carouselVideoExample"
        data-mdb-slide-to="1"
        aria-label="Slide 2"
    ></button>
    <button
        type="button"
        data-mdb-target="#carouselVideoExample"
        data-mdb-slide-to="2"
        aria-label="Slide 3"
    ></button>
    </div>

    <!-- Inner -->
    <div class="carousel-inner d-flex">
    <!-- Item 1 -->
    <div class="carousel-item active align-items-sm-center">
        <video class="img-fluid" autoplay loop muted>
            <source src="vid/Preganziol_copertina(1080p).mp4" type="video/mp4" />
        </video>
        <div class="carousel-caption d-flex">
            <div>
                <h2 class="slide-title">Preganziol</h2>
                <p class="slide-notes">
                    Collezione di foto e video catturati a Preganziol
                </p>
                <button type="button" class="btn btn-outline-light slide-button">APRI</button>
            </div>
        </div>
    </div>
    <!-- END Item 1 -->

    <!-- Item 2 -->
    <div class="carousel-item">
        <video width="100%" class="img-fluid" autoplay loop muted>
            <source src="vid/Preganziol_copertina(1080p).mp4" type="video/mp4" />
        </video>
        <div class="carousel-caption d-flex">
            <div style="margin:auto">
                <h2 class="slide-title">Preganziol 2</h2>
                <p class="slide-notes">
                    Collezione di foto e video catturati a Preganziol
                </p>
                <button type="button" class="btn btn-outline-light slide-button">APRI</button>
            </div>
        </div>
    </div>
    <!-- END Item 2 -->
    
    <!-- Item 3 -->
    <div class="carousel-item">
        <video width="100%" class="img-fluid" autoplay loop muted>
            <source src="vid/Preganziol_copertina(1080p).mp4" type="video/mp4" />
        </video>
        <div class="carousel-caption d-flex">
            <div style="margin:auto">
                <h2 class="slide-title">Preganziol 3</h2>
                <p class="slide-notes">
                    Collezione di foto e video catturati a Preganziol
                </p>
                <button type="button" class="btn btn-outline-light slide-button">APRI</button>
            </div>
        </div>
    </div>
    <!-- END Item 3 -->
    </div>
    <!-- Inner -->

    <!-- Controls -->
    <button
    class="carousel-control-prev"
    type="button"
    data-mdb-target="#carouselVideoExample"
    data-mdb-slide="prev"
    >
    <span class="carousel-control-prev-icon visually-hidden" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button
    class="carousel-control-next"
    type="button"
    data-mdb-target="#carouselVideoExample"
    data-mdb-slide="next"
    >
    <span class="carousel-control-next-icon visually-hidden" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
    </div>
    <!-- Carousel wrapper -->
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
