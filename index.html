<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>My Website</title>
    <style>
        .carousel-inner img {
            margin: auto;
        }
    </style>
    <!-- MDB icon -->
    <link rel="icon" href="img/sign.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
        <!-- Toggle button -->
        <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
    
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img
                src="img/sign.ico"
                height="20"
                alt="MDB Logo"
                loading="lazy"
            />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
            </li>
            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
    
        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <button type="button" class="btn btn-success">Button</button>
        </div>
        <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    
    <!-- Carousel wrapper -->
    <div
    id="carouselVideoExample"
    class="carousel slide carousel-fade"
    data-mdb-ride="carousel"
    >
    <!-- Indicators -->
    <div class="carousel-indicators">
    <button
        type="button"
        data-mdb-target="#carouselVideoExample"
        data-mdb-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
    ></button>
    <button
        type="button"
        data-mdb-target="#carouselVideoExample"
        data-mdb-slide-to="1"
        aria-label="Slide 2"
    ></button>
    <button
        type="button"
        data-mdb-target="#carouselVideoExample"
        data-mdb-slide-to="2"
        aria-label="Slide 3"
    ></button>
    </div>

    <!-- Inner -->
    <div class="carousel-inner d-flex">
    <!-- Single item -->
    <div class="carousel-item active align-items-sm-center">
        <video class="img-fluid" autoplay loop muted>
            <source src="vid/Preganziol_copertina_edit(1080p).mp4" type="video/mp4" />
        </video>
        <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>
                Nulla vitae elit libero, a pharetra augue mollis interdum.
            </p>
            <button type="button" class="btn btn-outline-light">Button</button>
        </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
        <video class="img-fluid" autoplay loop muted>
        <source src="https://mdbcdn.b-cdn.net/img/video/forest.mp4" type="video/mp4" />
        </video>
        <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
        </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
        <video class="img-fluid" autoplay loop muted>
        <source
            src="https://mdbcdn.b-cdn.net/img/video/Agua-natural.mp4"
            type="video/mp4"
        />
        </video>
        <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>
            Praesent commodo cursus magna, vel scelerisque nisl consectetur.
        </p>
        </div>
    </div>
    </div>
    <!-- Inner -->

    <!-- Controls -->
    <button
    class="carousel-control-prev"
    type="button"
    data-mdb-target="#carouselVideoExample"
    data-mdb-slide="prev"
    >
    <span class="carousel-control-prev-icon visually-hidden" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button
    class="carousel-control-next"
    type="button"
    data-mdb-target="#carouselVideoExample"
    data-mdb-slide="next"
    >
    <span class="carousel-control-next-icon visually-hidden" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
    </div>
    <!-- Carousel wrapper -->
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
